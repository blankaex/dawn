		    <div id="tabs">
		        <div class="+ date">
		            <p date class="+"></p>
		        </div>
		        <div class="+ weather">
		            <p temperature></p>
		            <p weather class="+"></p>
		        </div>
		        <div class="+ time">
		            <p time class="+"></p>
		        </div>
		    </div>
	    </div>
	</div>
